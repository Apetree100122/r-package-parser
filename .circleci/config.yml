version: 2
jobs:
  build:
    environment:
      SERVICE: rdoc-r-worker
      ENVIRONMENT: staging
    docker:
      - image: ${STAGING_ECR_URL}/docker-deploy
        aws_auth: &ecr_credentials
          aws_access_key_id: $STAGING_AWS_ACCESS_KEY_ID
          aws_secret_access_key: $STAGING_AWS_SECRET_ACCESS_KEY
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application docker image
          command: |
            docker login -p ${DOCKERHUB_PASSWORD} -u ${DOCKERHUB_USER} dockerhub.datacamp.com:443
            docker build -t ${STAGING_ECR_URL}/${SERVICE}:${CIRCLE_SHA1} .
      - run:
          name: Push image
          command: |
            DOCKER_IMAGE="${STAGING_ECR_URL}/${SERVICE}" TAG=${CIRCLE_SHA1} /docker-push.sh
  deploy:
    environment:
      SERVICE: rdoc-r-worker
      DESIRED_COUNT: "1"
      ENVIRONMENT: staging
      CLUSTER: "datacamp-services"
    docker:
      - image: ${STAGING_ECR_URL}/docker-deploy
        aws_auth: *ecr_credentials
    steps:
      - checkout
      - deploy:
          name: Deploy
          command: |
            /ecs-deploy.sh
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          context: org-global
      - deploy:
          context: org-global
          requires:
            - build
          filters:
            branches:
              only:
                - master